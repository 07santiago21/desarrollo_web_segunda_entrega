<div class="container">
    <div class="profile-info">
      <img [src]="profile.img" width="90">
      <span>{{ userSignal().username }}</span>
      <span>{{userSignal().email }}</span>
    </div>
  
    <form [formGroup]="editProfileForm">
      <div class="form-section">
        <div class="header">
          <button class="back-to-home">
            <i class="fa fa-long-arrow-left"></i>
            Back to home
          </button>
          <button class="edit-profile">
            Edit Profile
          </button>
        </div>
  
  
        <div class="form-group">
          <div class="form-group">
            <span>My old name: {{ userSignal().username }}</span>
            <input type="text" placeholder="First name" id="userName" formControlName="userName">
    
    
            <span>My old email: {{ userSignal().email }}</span>
            <input type="text" placeholder="Email" formControlName="email">
  
            <span>My old password: {{ userSignal().password }}</span>
            <input type="text" placeholder="password" id="password" formControlName="password">
    
            </div>
  
  
            <div class="form-group">
              <span>My old bio: {{ userSignal().bio }}</span>
              <input type="text" placeholder="Bio" id="bio" formControlName="bio">
      
      
              <span>Profile picture:</span>
              <input type="text" placeholder="profile picture"id="profile_picture" formControlName="profile_picture">
            
            </div>
  
        </div>
  
  
        <div class="save-btn">
          <button type="button" (click)="onEditProfile()">Save Profile</button>
        </div>
      </div> 
  
    </form> 
  </div>
