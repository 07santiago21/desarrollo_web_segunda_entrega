<div class="container">
    <div class="form-section">
      <div class="header">
        <div class="back-to-home" (click)="goToUrl('')">
          <i class="fa fa-long-arrow-left"></i>
          <h6>Back to home</h6>
        </div>
        <h6>Create User</h6>
      </div>
      <form [formGroup]="signUpForm" id="signUpForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="user_id">Id:</label>
            <input type="text" id="user_id" formControlName="user_id" placeholder="User_id">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" placeholder="Email">
          </div>
  
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" formControlName="password">
          </div>
  
          <div class="form-group">
            <label for="profile_picture">Profile Picture URL:</label>
            <input type="text" id="profile_picture" placeholder="Profile Picture URL" formControlName="profile_picture">
          </div>
  
          <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" placeholder="Bio" formControlName="bio"></textarea>
          </div>
  
          <div class="form-group">
            <label for="is_owner">Is Owner:</label>
            <input type="checkbox" id="is_owner" formControlName="is_owner">
          </div>
        </div>
  
        <div class="save-btn">
          <button (click)="onRegister()">Save Profile</button>
        </div>
      </form>
    </div>
  </div>
