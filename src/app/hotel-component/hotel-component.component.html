<div class="component">
    <div class="image-wrapper">
      <img [src]="photos" alt="Descripción de la imagen" />
    </div>
    <div class="info">
      <p>{{ title }}</p>
      <p class="ubi">Ubicacion: {{ address }}</p>
      <p class="price">{{ price_per_night }} COP por huésped</p>
      
      <a [routerLink]="['/details', property_id]" class="hotel-link">Ver Detalles</a>
    </div>
</div>
